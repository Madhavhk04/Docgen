<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docorator - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .doc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .doc-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.2s;
            border: 1px solid #e2e8f0;
        }

        .doc-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .doc-icon {
            font-size: 2.5rem;
            color: #4f46e5;
            margin-bottom: 1rem;
        }

        .doc-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #1e293b;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .doc-date {
            color: #64748b;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }

        .btn-block {
            display: block;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar (Reused layout) -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-feather"></i>
                <span>Docorator</span>
            </div>
            <nav>
                <button class="nav-btn active">
                    <i class="fa-solid fa-table-columns"></i> Dashboard
                </button>
                <a href="/static/profile.html" class="nav-btn" style="text-decoration:none; text-align:center;">
                    <i class="fa-solid fa-user"></i> Profile
                </a>
                <a href="/static/index.html" class="nav-btn" style="text-decoration:none; text-align:center;">
                    <i class="fa-solid fa-plus"></i> Create New
                </a>
                <button class="nav-btn" onclick="logout()"
                    style="margin-top:20px; border-top:1px solid #334155; padding-top:20px;">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>My Documents</h1>
                <p>Access and manage your generated documents.</p>
            </header>

            <div id="loading" style="text-align:center; padding: 2rem;">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem; color: #4f46e5;"></i>
            </div>
            <div id="doc-grid" class="doc-grid"></div>
        </main>
    </div>

    <script src="/auth.js"></script>
    <script>
        checkAuth();

        async function loadDocs() {
            const grid = document.getElementById('doc-grid');
            const loading = document.getElementById('loading');

            try {
                const res = await authenticatedFetch('/dashboard/documents');
                if (!res) return;

                const docs = await res.json();
                loading.style.display = 'none';

                if (docs.length === 0) {
                    grid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align:center; padding: 3rem; background:white; border-radius:12px;">
                            <i class="fa-solid fa-folder-open" style="font-size:3rem; color:#cbd5e1; margin-bottom:1rem;"></i>
                            <p style="color:#64748b; font-size:1.1rem;">No documents found yet.</p>
                            <a href="/index.html" class="generate-btn" style="display:inline-block; margin-top:1rem; text-decoration:none;">Create First Document</a>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = docs.map(doc => `
                    <div class="doc-card">
                        <div class="doc-icon">
                            <i class="fa-solid ${doc.filename.endsWith('.pdf') ? 'fa-file-pdf' : 'fa-file-word'}"></i>
                        </div>
                        <div class="doc-name" title="${doc.filename}">${doc.filename}</div>
                        
                         <div style="margin-bottom: 1rem;">
                             <span style="background: #e0e7ff; color: #4338ca; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase;">
                                ${doc.doc_type}
                             </span>
                        </div>

                        <div class="doc-date">Generated on ${new Date(doc.created_at).toLocaleDateString()}</div>
                        
                        <div class="doc-actions" style="display:flex; flex-direction:column; gap:0.5rem;">
                            <div style="display:flex; gap:0.5rem;">
                                <button onclick="downloadDoc(${doc.id}, 'pdf')" class="btn-block" style="border:none; cursor:pointer; background:#ef4444; color:white; padding: 8px; border-radius:6px; font-size:0.9rem; flex:1; display:flex; align-items:center; justify-content:center; gap:5px;">
                                    <i class="fa-solid fa-file-pdf"></i> PDF
                                </button>
                                 <button onclick="downloadDoc(${doc.id}, 'docx')" class="btn-block" style="border:none; cursor:pointer; background:#2563eb; color:white; padding: 8px; border-radius:6px; font-size:0.9rem; flex:1; display:flex; align-items:center; justify-content:center; gap:5px;">
                                    <i class="fa-solid fa-file-word"></i> DOCX
                                </button>
                            </div>
                            <div style="display:flex; gap:0.5rem;">
                                ${doc.input_data ? `
                                <button onclick="window.location.href='/?edit_doc_id=${doc.id}'" class="btn-block" style="border:none; cursor:pointer; background:#f59e0b; color:white; padding: 8px; border-radius:6px; font-size:0.9rem; flex:1; display:flex; align-items:center; justify-content:center; gap:5px;">
                                    <i class="fa-solid fa-pen"></i> Edit
                                </button>` : ''}
                                <button onclick="deleteDoc(${doc.id})" class="btn-block" style="border:none; cursor:pointer; background:#64748b; color:white; padding: 8px; border-radius:6px; font-size:0.9rem; flex:1; display:flex; align-items:center; justify-content:center; gap:5px;">
                                    <i class="fa-solid fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (e) {
                loading.innerHTML = `<p style="color:red">Failed to load documents: ${e.message}</p>`;
            }
        }

        async function downloadDoc(id, format) {
            // Find the button (optional UI feedback)
            // Perform authenticated fetch
            try {
                const res = await authenticatedFetch(`/dashboard/download/${id}?format=${format}`);
                if (!res) return;

                if (!res.ok) {
                    const err = await res.json();
                    alert("Download failed: " + (err.detail || "Unknown error"));
                    return;
                }

                // Convert to blob and download
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;

                // Try to get filename from header or guess
                const disposition = res.headers.get('Content-Disposition');
                let filename = `document.${format}`;
                if (disposition && disposition.indexOf('attachment') !== -1) {
                    const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                    const matches = filenameRegex.exec(disposition);
                    if (matches != null && matches[1]) {
                        filename = matches[1].replace(/['"]/g, '');
                    }
                } else {
                    // Fallback filename if header missing (though API sends it)
                    filename = `download_${Date.now()}.${format}`;
                }

                a.download = filename;
                document.body.appendChild(a); // Req for firefox
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

            } catch (e) {
                console.error(e);
                alert("Error downloading file: " + e.message);
            }
        }

        async function deleteDoc(id) {
            if (!confirm("Are you sure you want to delete this document? This cannot be undone.")) return;

            try {
                const res = await authenticatedFetch(`/dashboard/delete/${id}`, {
                    method: 'DELETE'
                });
                if (!res) return;

                if (res.ok) {
                    // Remove from UI
                    loadDocs();
                } else {
                    const err = await res.json();
                    alert("Delete failed: " + err.detail);
                }
            } catch (e) {
                alert("Delete error: " + e.message);
            }
        }

        loadDocs();
    </script>
</body>

</html>
