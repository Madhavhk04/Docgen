name: Build & Deploy Docorator (Azure App Service)


on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}


    - name: Log in to Azure Container Registry
      run: |
        az acr login --name Docorator

    - name: Build Docker image
      run: |
        docker build -t docorator:latest .

    - name: Tag Docker image
      run: |
        docker tag docorator:latest docorator.azurecr.io/docorator:latest

    - name: Push Docker image to ACR
      run: |
        docker push docorator.azurecr.io/docorator:latest

    - name: Restart Azure App Service
      run: |
        az webapp restart \
          --name docorator \
          --resource-group DocGenGroup
